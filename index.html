<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="icon" type="image/png" href="/assets/2021_Facebook_icon.svg.44bb453f.png" />
    <title>Facebool - log in or sign up</title>
  <link rel="stylesheet" href="./assets/index.a99ad7b1.css">
</head>
<body class="bg-gray-100">
    <div class="container flex py-40 justify-center content-center">
        <div class="left w-1/3 mt-12">
            <img class="w-80" src="/assets/facebook.9531e960.svg" alt="">
            <p class="mx-8 text-2xl">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right flex flex-col w-1/4 p-6 bg-white rounded-lg outline-zinc-500 shadow-xl relative">
            <input class="h-12 border border-1 p-2 my-2 mt-0 rounded-md outline-2 outline-blue-400" type="email" placeholder="Email address or phone number">
            <input class="h-12 border border-1 p-2 my-2 rounded-md outline-2 outline-blue-400" type="password" placeholder="Password">
            <button class="bg-blue-600 text-white p-2 my-2 font-bold rounded-md hover:bg-blue-800">Log In</button>
            <span class="text-center text-blue-500 cursor-pointer hover:underline">Forgotten password?</span>
            <hr class="p-2 mt-2">
            <button class="bg-green-500 w-fit mx-auto text-white p-2 my-2 font-bold rounded-md hover:bg-green-800">Create New Account</button>
            <span class="absolute -bottom-10">
                <span class="font-bold cursor-pointer hover:underline">Create a Page</span>  for a celebrity, brand or business.</span>
        </div>
    </div>
</body>
</html>
